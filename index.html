    <script type="text/babel">
        const { useState, useRef, createContext, useContext, useEffect } = React;
        const { 
            Menu, X, ShoppingCart, Plus, Minus, ChevronLeft, ChevronRight, 
            Trash2, CreditCard, DollarSign, Smartphone, Check, Clock, 
            Phone, Mail, MapPin 
        } = lucideReact;

        // ============= CONTEXTO DEL CARRITO =============
        const CartContext = createContext();

        const CartProvider = ({ children }) => {
            const [cart, setCart] = useState([]);
            const [isOpen, setIsOpen] = useState(false);

            const addToCart = (item, quantity = 1, options = {}) => {
                const cartItemId = `${item.id}-${JSON.stringify(options)}`;
                
                setCart(prev => {
                    const existingIndex = prev.findIndex(i => i.cartItemId === cartItemId);
                    if (existingIndex > -1) {
                        const newCart = [...prev];
                        newCart[existingIndex].quantity = Math.min(8, newCart[existingIndex].quantity + quantity);
                        return newCart;
                    }
                    return [...prev, { ...item, cartItemId, quantity, options }];
                });
            };

            const removeFromCart = (cartItemId) => {
                setCart(prev => prev.filter(i => i.cartItemId !== cartItemId));
            };

            const updateQuantity = (cartItemId, newQty) => {
                if (newQty < 1) return removeFromCart(cartItemId);
                setCart(prev => prev.map(i => i.cartItemId === cartItemId ? { ...i, quantity: Math.min(8, newQty) } : i));
            };

            const clearCart = () => setCart([]);

            const getTotal = () => cart.reduce((sum, item) => {
                const price = item.options?.wineOption === 'glass' ? item.priceGlass : item.price;
                return sum + (price * item.quantity);
            }, 0);

            const getTotalItems = () => cart.reduce((sum, item) => sum + item.quantity, 0);

            return React.createElement(CartContext.Provider, {
                value: { cart, addToCart, removeFromCart, updateQuantity, clearCart, getTotal, getTotalItems, isOpen, setIsOpen }
            }, children);
        };

        const useCart = () => useContext(CartContext);
